<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Vue</title>
</head>
<body>
   <div id="app">
    <div class="container mt-5" id="formulario">
      <h1 class="text-center">{{titulo}}</h1>
      <div class="container-formulario pt-3"> 
        <h3 class="text-center">Añadir un Producto</h3>
        <div class="mt-3">
          <div class="label">
            <label for="nombre">Nombre</label>
            <input class="form-control" type="text" v-model="nombre" required >
          </div>
          <div class="label">
            <label for="descripcion">Descripción</label>
            <input class="form-control" type="text" v-model="descripcion" required>
          </div>
          <div class="label">
            <label for="precio">Precio</label>
            <input class="form-control" min="0" type="number" v-model="precio" required >
          </div>
        </div>
        <input type="button" value="Agregar" class="btn btn-primary form-control" v-on:click="agregarProducto">
      </div>
    </div>
    <div>
      <div class="pt-5 text-center">
        <h2>Lista de productos</h2>
      </div>
      <div>
        <table class="table">
          <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>edit</th>
            <th>elim</th>
          </tr>
          <tr v-for="item in lista">
            <td v-text="item.nombre"></td>
            <td v-text="item.descripcion"></td>
            <td v-text="item.precio"></td>
            <td ><button >editar</button></td>
            <td ><button v-on:click="eliminarProducto(index)">eliminar</button></td>
          </tr>
        </table>
      </div>
    </div>
   </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> 
  <script src="codigo.js"></script>  
</body>
</html>
